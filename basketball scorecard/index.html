<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
</head>
<body>
    <div class="container">
        <!-- HOME CONTAINER -->
        <div id="home-container">
            <h3>HOME</h3>
            <h1 class="score-board" id="home-el">0</h1>
            <button onclick="homeScoreByOne()">+1</button>
            <button onclick="homeScoreByTwo()">+2</button>
            <button onclick="homeScoreByThree()">+3</button>
        </div>

        <button onclick="newGame()">NEW GAME</button>

        <!-- GUEST CONATAINER -->
        <div id="guest-container">
            <h3>GUEST</h3>
            <h1 class="score-board" id="guest-el">0</h1>
            <button onclick="guestScoreByOne()">+1</button>
            <button onclick="guestScoreByTwo()">+2</button>
            <button onclick="guestScoreByThree()">+3</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
